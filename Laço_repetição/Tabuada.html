    <div class ="patterns pt1">
        <h1>Olá mundo! Este é minha primeira página</h1>
        <!-- Tabuada -->
        <script>
        window.alert("Qual valor deseja saber sua Tabuada?")
        const numero = parseInt(prompt("Qual valor deseja saber sua Tabuada? Dê 1 a 9!"));

if (numero >= 1 && numero <= 9) {
    console.log(`Tabuada do ${numero}:`);
    
for (let i = 1; i <= 10; i++) {
        console.log(`${numero} x ${i} = ${numero * i}`);
    }
} else {
    console.log("Número inválido. Por favor, digite um número de 1 a 9.");
}

        </script>
