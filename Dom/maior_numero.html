<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Site com JavaScript</title>

</head>
<body>
    <div class ="patterns pt1">
        <h1>Olá mundo! Este é minha primeira página</h1>
        <!-- Maior número -->
        <script>
           function Maior() {
    
            n1 = window.prompt("Insira o numero 1 desejado");
            n2 = window.prompt("Insira o numero 2 desejado");
            n3 = window.prompt("Insira o numero 3 desejado");
   
            if(n1>n2 && n1>n3){
                window.alert(n1 + " é o maior")
            }
            else if(n2>n1 && n2>n3){
                window.alert(n2 + "  é o maior")
            }
            else if(n3>n1 && n3>n2){
            window.alert(n3 + " é o maior")
            }else{
                window.alert("Voce inseriu numeros")
            }
        }

        Maior()
        </script>

    </div>
    
</body>
</html>
