<body>
    <div class ="patterns pt1">
        <h1>Olá mundo! Este é minha primeira página</h1>
        <!-- Diferença de dois valores -->
        <script>
            window.alert("Diferença de dois valores")

            var nota2 = Number(window.prompt("Digite sua segunda nota: "))

            window.alert("A média entre as notas é "+soma)
        </script>

    </div>
