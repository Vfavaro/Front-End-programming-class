<html lang="pt-BR">
<head>

</head>
<body>
    <div class ="patterns pt1">
        <h1>Olá mundo! Este é minha primeira página</h1>
        <!-- Ano bissexto -->
        <script>
            window.alert("Calculo se é Ano bissexto")
            var ano = Number(window.prompt("Digite o ano: "))
            if ((ano % 4 === 0 && ano % 100 !== 0) || (ano % 400 === 0)) {
                window.alert(ano + " é ano bissexto ")
        }
            else{
                window.alert(ano + " não é ano bissexto ")
            }
           
        </script>

    </div>
    
</body>
