<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Meu primeiro Site com JavaScript</title>

</head>
<body>
    <div class ="patterns pt1">
        <h1>Olá mundo! Este é minha primeira página</h1>
        <!-- Fahrenheit -->
        <script>
            window.alert("Converta celsius para Fahrenheit")
            var num = Number(window.prompt("Insira temperatura em °c: "))
            var Fahrenheit = ((num*9/5)+32)
            window.alert("Temperatura "+num+"°c. Convertido para Fahrenheit "+Fahrenheit)
        </script>

    </div>
</body>
